{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="base">
            <form action="" method="post">
                <div class="listblockSearch">
                <!--<input type="text" name="input_title_dictionary" placeholder="Введите название словаря">-->
                </div>
                <div class="grid">                         
                    <div>
                        {% for word in wordList %}
                            <p>{{ word.word }}</p>
                        {% endfor %}
                    </div>
                {% for word in wordList|slice:slice %}
                <textarea class="editField" name="" id="">{{ word.word }}</textarea>
                <textarea class="editField" name="" id="">{{ word.word_translation }}</textarea>
                {% endfor %}
                </div>
                <button class="listbutton">Добавить</button>
                <button class="listbutton">Удалить</button>
                <button class="listbutton">Сохранить</button>
            </form>
    </div>
{% endblock content %}
